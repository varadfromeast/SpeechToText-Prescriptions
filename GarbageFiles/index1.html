<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Prescription</title>
    </head>
  <body>
    <script src="javascript/new.js">
</script>
<div class="top-container">
  <h2>Automate Prescriptions</h2>
  </div>
  <div class="clinic-name">
    <h1 style="margin 0 0 50px 0; ">Clinic's Name</h1>
  </div>
  <div class="doc-details">
    <p style="font-size: 25px; margin:0 50px 0 0;">Doctor's Name</p>
    <p style="margin:0 50px 0 0;">Speciality</p>
    <p style="margin:0 50px 0 0;">Contact Details</p>
  </div>
  <hr size="3" color="black">
  <div class="middle-container">
    <table class="main-table">
      <tr>
        <td class="keyword-name">Name</td>
        <td class="patient-name">Sharat Sharma</td>
      </tr>
      <tr>
        <td class="keyword-symptoms" >Symptoms</td>
        <td class="patient-symptoms">Dry cough for last 3 days. No fever. Running Nose.</td>
      </tr>
      <tr>
        <td class="keyword-diagnosis" >Diagnosis</td>
        <td class="patient-diagnosis"></td>
      </tr>
      <tr>
        <td class="keyword-prescription" >Prescription</td>
        <td class="patient-prescription"></td>
      </tr>
      <tr>
        <td class="keyword-advice" >Advice</td>
        <td class="patient-advice"></td>
      </tr>
    </table>

</div>
<div class="middle-conatiner-right">
  <img class="right-button" src="images/right-arrow.png" alt="right-arrow" >
</div>

<div class="bottom-container">
<div class="div-speak">
  <img class="speak" src="images/radio.png" alt="mic-image">
  <label style="color:white; font-size:20px;"><strong>Speak</strong></label>
</div>
  <textarea name="name" class="converted-text "></textarea>
</div>
  </body>
</html>
